language: python
dist: bionic

services:
  - docker

env:
  - DOCKER_COMPOSE_VERSION=1.24.1

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

jobs:
  include:
    - stage: build_emulators
      name: 'Build Winedrop emulator'
      env:
        - IMAGE_NAME=psrok1/winedrop
        - DOCKERFILE_PATH=./emulators/winedrop
      script: ./.travis/script.sh
      deploy:
        provider: script
        script: ./.travis/deploy.sh
        on:
          all_branches: true
    - name: 'Build Box-js emulator'
      env:
        - IMAGE_NAME=psrok1/emu-strings-boxjs
        - DOCKERFILE_PATH=./emulators/boxjs
      script: ./.travis/script.sh
      deploy:
        provider: script
        script: ./.travis/deploy.sh
        on:
          all_branches: true
    - stage: build
      name: 'Build emu-strings app'
      env:
        - IMAGE_NAME=psrok1/emu-strings
        - DOCKERFILE_PATH=./src
        - DOCKERFILE=./src/Dockerfile-app
      script: ./.travis/script.sh
      deploy:
        provider: script
        script: ./.travis/deploy.sh
        on:
          all_branches: true
    - name: 'Build emu-strings daemon'
      env:
        - IMAGE_NAME=psrok1/emu-strings-daemon
        - DOCKERFILE_PATH=./src
        - DOCKERFILE=./src/Dockerfile-daemon
      script: ./.travis/script.sh
      deploy:
        provider: script
        script: ./.travis/deploy.sh
        on:
          all_branches: true
    - stage: test
      name: 'Smoke test'
      script: ./.travis/test.sh
    - stage: publish
      name: 'Push images as latest'
      if: branch = master
      script:
        - docker push "psrok1/winedrop:latest"
        - docker push "psrok1/emu-strings-boxjs:latest"
        - docker push "psrok1/emu-strings:latest"
        - docker push "psrok1/emu-strings-daemon:latest"